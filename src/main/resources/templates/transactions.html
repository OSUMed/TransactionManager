<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Online Bank</title>
	<link rel="stylesheet" href="/css/transactions.css" />
</head>

<body>
	<h2>Transaction History</h2>
	<table>
		<tr>
			<th>ID</th>
			<th>Date</th>
			<th>Retailer</th>
			<th>Funds In</th>
			<th>Funds Out</th>
		</tr>
		<tr th:each="transaction : ${transactions}" th:object="${transaction}">
			<td><a th:href="@{/transactions/{id}(id = *{id})}" th:text="*{id}">50</a></td>
			<td th:text="*{date}"></td>
			<td th:text="*{retailer}"></td>
			<td th:text="*{type == 'C' ? amount : ''}"></td>
			<td th:text="*{type == 'D' ? amount : ''}"></td>
		</tr>

	</table>
</body>

</html>
